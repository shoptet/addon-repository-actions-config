name: ğŸ” PR Code Review Check

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: ğŸ” Review Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout addon code
        uses: actions/checkout@v6
      
      - name: ğŸšš Checkout review tool
        uses: actions/checkout@v6
        with:
          repository: shoptet/addon-repository-actions-config
          ref: review_tool
          path: review-tool
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      
      - name: List files for debugging
        run: ls -R ./
      - name: ğŸ“¥ Install review tool dependencies
        working-directory: review-tool/review_tool
        run: yarn
      
      - name: ğŸ” Run code review
        working-directory: ./
        run: node review-tool/review_tool/scripts/review-helper.js src --format=github-actions
