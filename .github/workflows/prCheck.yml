name: ğŸ” PR Code Review Check

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: ğŸ” Review Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v6
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      
      - name: ğŸ“¥ Install review tool dependencies
        working-directory: review_tool
        run: yarn
      
      - name: ğŸ” Run code review
        working-directory: review_tool
        run: node scripts/review-helper.js ../src --format=github-actions
