name: ğŸ” PR Code Review Check

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: ğŸ” Review Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout addon code
        uses: actions/checkout@v6
        with:
          path: addon
      
      - name: ğŸšš Checkout review tool
        uses: actions/checkout@v6
        with:
          repository: shoptet/addon-repository-actions-config
          ref: main
          path: review-config
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      
      - name: ğŸ“¥ Install review tool dependencies
        working-directory: review-config/review_tool
        run: yarn
      
      - name: ğŸ” Run code review
        working-directory: review-config/review_tool
        run: node scripts/review-helper.js ../../addon/src --format=github-actions
